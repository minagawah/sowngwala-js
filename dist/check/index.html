<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="shortcut icon" href="https://www.sowngwalascience.com/favicon.ico">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <base href="">
  <link rel="stylesheet" href="main.css" type="text/css" />
  <title>sowngwala-js</title>
</head>

<body class="flex flex-col justify-start items-center">

  <!-- BEGIN: generic-wrapper -->
  <div id="generic-wrapper">

    <!-- BEGIN: container -->
    <div id="container">
      <div id="title" class="font-3xl font-bold">
        Sun's Position
      </div>

      <div id="description" class="mt-5">
Specify the date you want to check the Equatorial position of the sun, and the program will calculate <span class="strong">right ascension (α)</span> and <span class="strong">declination (δ)</span> for you.
      </div>

      <!-- BEGIN: form -->
      <div id="form" class="mt-5">
        <div id="year-label" class="label">
          Year
        </div>

        <input type="text" id="year" value="1988" />

        <div id="month-label" class="label">
          Month
        </div>

        <input type="text" id="month" value="7" />

        <div id="date-label" class="label">
          Date
        </div>

        <input type="text" id="date" value="27" />

        <div id="result-wrapper" class="px-5 py-2 text-3xl font-bold">
          <div id="lng"></div>
          <div id="asc"></div>
          <div id="dec"></div>
        </div>
      </div>
      <!-- END OF: form -->

    </div>
    <!-- END OF: container -->

  </div>
  <!-- END OF: generic-wrapper -->

<script defer src="https://tokyo800.jp/mina/sowngwala-0.3.1.js"></script>

<script type="text/javascript">
window.addEventListener('load', () => {
  Check.start();
});
</script>

<script defer src="check.js"></script></body>
</html>
